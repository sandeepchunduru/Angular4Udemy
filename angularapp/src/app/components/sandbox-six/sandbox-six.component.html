<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label>Name</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="user.name"
           name="name"
           #userName="ngModel"
           minlength="2"
           required >
    <div class="alert alert-danger" *ngIf="userName.errors?.required && userName.touched">
    Name is required
    </div>
    <div class="alert alert-danger" *ngIf="userName.errors?.minlength && userName.touched">
      Name should be atleast 2 characters
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="user.email"
           name="email"
           #userEmail="ngModel"
           required >
    <div class="alert alert-danger" *ngIf="userEmail.errors?.required && userEmail.touched">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text"
           class="form-control"
           [(ngModel)]="user.phoneNo"
           name="phoneNo"
           #userPhone="ngModel"
           minlength="10"
           required >
    <div class="alert alert-danger" *ngIf="userPhone.errors?.minlength && userPhone.touched">
      Enter a valid phone number
    </div>
  </div>
  <input type="submit" class="btn btn-success">
</form>
